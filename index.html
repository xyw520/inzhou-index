<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.bootcss.com/bulma/0.7.2/css/bulma.min.css" rel="stylesheet">

    <style>
        html,
        body {
            overflow: scroll;
            overflow-y: hidden;
            overflow-x: hidden;
            height: 100%;
        }

        * {
            padding: 0;
            margin: 0
        }

        .page {
            height: 100%;
            display: flex;
            flex-direction: column;

        }

        .page-content {
            flex: 1;
            overflow: auto;

        }

        /* ------------------page-mobile-nav------------------- */


        .page-mobile-nav {
            display: none;
        }

        .page-mobile-nav .columns:last-child {
            margin-bottom: 0
        }


        @media screen and (max-width: 800px) {
            .page-mobile-nav {
                z-index: 999;
                border-top: 1px solid var(--tc);
                box-shadow: 0 -1px 6px var(--tc);
                text-align: center;
                /* margin-bottom: 20px */
                display: block;
                border: 1px solid blue;
            }
        }
    </style>

    <style>
        /* header */

        .header .top {
            height: 35px;
            line-height: 35px;
            background-color: #f1f1f1;
        }
    </style>

</head>

<body>
    <div class="page">


        <div class='page-content'>

            <div class="header">
                <div class="top">
                    <div class="container">
                        This container is <strong>centered</strong> on desktop.
                    </div>
                </div>

            </div>

            <div class="menu"></div>

            <div class="banner"></div>

            <div class="block"></div>

            <div class="footer"></div>
        </div>

        <div class="page-mobile-nav">
            底部导航
        </div>

    </div>
</body>

</html>
